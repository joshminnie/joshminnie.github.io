<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- <link rel="apple-touch-icon" sizes="76x76" href="/assets/img/apple-icon.png"> -->
  <!-- <link rel="icon" type="image/png" href="/assets/img/favicon.png"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

  <title>{{page.title}}</title>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

  <!-- CSS Files -->
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/material-kit.css?v=1.2.1' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | relative_url }}"/>
  <link rel="stylesheet" href="{{ '/assets/css/application.css' | relative_url }}"/>

<body>
  {% include navigation.html %}
  {% include header.html %}
  <div class="main main-raised">
    <div class="container">
      <div class="section">
        <div class="row">
          <div class="col-md-12">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </div>
  {% include footer.html %}
</body>
<!--   Core JS Files   -->
<script src="/assets/js/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/assets/js/material.min.js"></script>

<!-- Plugin for Date Time Picker and Full Calendar Plugin   -->
<script src="/assets/js/moment.min.js"></script>

<!-- Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/   -->

<!-- Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker   -->

<!-- Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select   -->

<!-- Plugin for Tags, full documentation here: http://xoxco.com/projects/code/tagsinput/   -->

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc    -->
<script src="/assets/js/material-kit.js?v=1.2.1" type="text/javascript"></script>
